mutation signIn($user: String!, $password: String!) {
    signIn(user: $user, password: $password) {
        token
    }
}

query userDetails {
    userDetails {
        name
        dailyContractedHours
        lastFridayBalance
    }
}

mutation addTimeEntry($timeEntry: TimeEntryInput!) {
    addTimeEntry(timeEntry: $timeEntry) {
        date
        startTime
        breakStartTime
        breakEndTime
        endTime
        total
    }
}

mutation updateTimeEntry($timeEntry: TimeEntryInput!) {
    updateTimeEntry(timeEntry: $timeEntry) {
        date
        startTime
        breakStartTime
        breakEndTime
        endTime
        total
    }
}

query dayEntry($date: String!) {
    dayEntry(date: $date) {
        timeEntry {
            date
            phase
            activity
            startTime
            breakStartTime
            breakEndTime
            endTime
            total
        }
    }
}

query allEntries {
    allEntries {
        name
        admission
        timeData {
            date
            dayOfWeek
            contractedTime
            startTime
            endTime
            paidTime
            breakStartTime
            breakEndTime
            balanceTime
            remarks
        }
    }
}

query weekEntries($date: String!) {
    weekEntries(date: $date) {
        timeEntries {
            date
            phase
            activity
            startTime
            breakStartTime
            breakEndTime
            endTime
            total
        }
        total
    }
}

query projectPhases {
    phases {
        default
        options {
            id
            name
            activities {
                default
                options {
                    id
                    name
                }
            }
        }
    }
}